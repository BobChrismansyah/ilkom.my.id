    var gacc = document.getElementById("hidd").innerHTML;
    const author = document.getElementById("author");
    const bio0 = document.getElementById("bio");
    fetch('https://api.github.com/users/' + gacc)
        .then(result => result.json())
        .then((output) => {
            var avatar = output.avatar_url;
            var bio = output.bio;
            author.innerHTML = '<img class="img-author v-align" src="' + avatar + '" alt="">';
            bio0.innerHTML = '<p class="name-text">' + output.name + '</p><p class="bio-text">' + bio + '</p>';
        }).catch(err => console.error(err));

    window.MathJax = {
        tex: {
            inlineMath: [['$', '$']],

        }
    };
